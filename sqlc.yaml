version: "2"
sql:
  - schema: "store/schema.sql"
    queries: "store/queries.sql"
    engine: sqlite
    gen:
      go:
        package: "store"
        out: "store"
        emit_json_tags: true
        overrides:
          - column: "linked_teams.metadata"
            go_type:
              type: "ExtTeamMetadata"
              pointer: true
          - column: "ext_teams.metadata"
            go_type:
              type: "ExtTeamMetadata"
              pointer: true
